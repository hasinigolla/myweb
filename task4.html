<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <style>
        body {
          text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
          text-align: center;
            margin: 0;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav ul li {
            margin-left: 20px;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            margin: 5px 0;
            color: #666;
        }

        .product-card .price {
            font-weight: bold;
            color: #d32f2f;
        }

        .product-card button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

       
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            .nav ul li {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
      
        <h1>HEHE Store</h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="product-grid">
        <div class="product-card">
            
            <h3>Cadbury diary milk silk</h3>
            <p>Chocolate.</p>
            <p class="price">199/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
          
            <h3>Kurkure</h3>
            <p>Made of spices and rice</p>
            <p class="price">20/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            
            <h3>Britannia cake</h3>
            <p>Made of milk and no colours added</p>
            <p class="price">30/-</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
           
            <h3>Kellogs</h3>
            <p>Oats</p>
            <p class="price">200/-</p>
            <button>Add to Cart</button>
        </div>

    </main>

    <footer class="footer">
        <p>&copy; 2025 HEHE Store</p>
    </footer>

</body>
</html>
